<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet">
    <meta charset="UTF-8">
    <title>Student Confirmation Form</title>
</head>
<body>

<h3>Student Confirmation Form</h3>

The student is confirmed: <span th:text="${student.firstName}+ ' '+${student.lastName}"></span>
<br><br>
Country: <span th:text="${student.country}"></span>
<br><br>
Favorite Programming Language: <span th:text="${student.favoriteLanguage}"></span>
<br><br>
Favorite Operating Systems:
<ul>
    <li th:each="tempSystems:${student.operatingSystems}" th:text="${tempSystems}"></li>
</ul>
</body>
</html>
